<ion-header>
  <ion-toolbar [color]="getTheme()">
    <ion-title>
      Settings & More
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openModal(item.id)">
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
