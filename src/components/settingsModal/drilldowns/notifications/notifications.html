<ion-header>
    <ion-toolbar [color]="getTheme()">
      <ion-title>
        Notification Settings
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Investment Quotes Notification</ion-label>
        <ion-toggle [color]="getTheme()" [checked]="settingsService.settings.quotes.isQuoteShow" (ionChange)="settingsService.set($event, 'isQuoteShow')"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
