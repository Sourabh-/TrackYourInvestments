<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Choose Currency
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list radio-group>
    <ion-item *ngFor="let curr of currSymbolsMap">
      <ion-label>{{curr.symbol}} - {{curr.name}}</ion-label>
      <ion-radio [checked]="selectedCurr.name === curr.name" [value]="curr" (click)="selectCurrency(curr)">
      </ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
